<div class="form-check">
    <label><input type="radio" class="form-check-input"
        (change)="handlePriceRangeSelect([0, 56])" [checked]="priceRange[0] === 0">US$0 - US$56
        per night</label>
</div>
<div class="form-check">
    <label><input type="radio" class="form-check-input"
        (change)="handlePriceRangeSelect([56, 110])" [checked]="priceRange[0] === 56">US$56 -
        US$110 per night</label>
</div>
<div class="form-check">
    <label><input type="radio" class="form-check-input"
        (change)="handlePriceRangeSelect([110, 160])" [checked]="priceRange[0] === 110">US$110 - US$160 per night</label>
</div>
<div class="form-check">
    <label><input type="radio" class="form-check-input"
        (change)="handlePriceRangeSelect([160, 220])" [checked]="priceRange[0] === 160">US$160 - US$220 per night</label>
</div>
<div class="form-check">
    <label><input type="radio" class="form-check-input"
        (change)="handlePriceRangeSelect([220, Infinity])" [checked]="priceRange[0] === 220">US$220
        + per night</label>
</div>
