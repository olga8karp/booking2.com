<nav class="navbar navbar-dark bg-primary">
    <div>
        <a routerLink="/listings">
            <img src="../../assets/images/logo.png" alt="booking2">
        </a>
    </div>
    <div class="account-management">
        <a routerLink="auth" style="margin-left: auto" *ngIf="authService.user$ | async as user; else login">
            <span style="color: #fff; text-decoration: none; margin-right: 1rem; font-weight: bold"> Logged in as
                {{ user.displayName || user.email }} </span>
            <button class="btn btn-light font-weight-bold" (click)="authService.signOut()">Sign Out</button>
        </a>
        <ng-template #login>
            <button class="btn btn-light font-weight-bold" (click)="openLoginModal()" style="margin-right: 5px">Log in</button>
            <button class="btn btn-light font-weight-bold" (click)="openSignupModal()">Sign up</button>
        </ng-template>
        <a routerLink="/add" style="margin-left: 1rem"
            *ngIf="(authService.user$ | async)?.uid === 'VWqVCnFHnKTNTKVuYYexx4e5mCf2'">
            <button class="btn btn-light font-weight-bold">List new property</button>
        </a>

    </div>
</nav>
