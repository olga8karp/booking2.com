<div class="jumbotron bg-white" style="min-width: 83vw;">
    <div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group" *ngIf="!isResetPasswordMode">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" ngModel required minlength="6">
                <a href="javascript:void(0)" class="text-primary" (click)="toggleResetPasswordMode()">Forgot your
                    password</a>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" style="margin-bottom: 5px" [disabled]="!authForm.valid">
                    {{ getSubmitButtonText() }}</button>
            </div>
            <div class="text-center">
                <button class="btn btn-secondary" (click)="onSwitchMode()">Switch to
                    {{ isLoginMode ? 'Sign Up' : 'Login' }} </button>
            </div>
        </form>
        <br>
        <div class="text-center">
            <button class="btn btn-danger" (click)="authService.googleSignin()">Login with Google</button>
        </div>
    </div>
</div>
