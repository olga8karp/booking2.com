<div class="card-columns">
    <div class="card" *ngFor="let property of properties">
        <div class="card">
            <img class="card-img-top" [src]="property.file1 ? property.file1 : '../assets/images/no-image-available.jpg'" alt="property picture">
            <div class="card-body">
                <h5 class="card-title text-center">{{ property.name }}</h5>
                <p> <img src="../assets/images/location.png"> <span class="address"
                        *ngFor="let name of property.address"> {{ name.long_name }} </span></p>
                <div class="wrapper">
                    <div class="list-group-container">
                        <ul class="list-group">
                            <li class="list-group-item bg-warning" *ngIf="property.breakfast">breakfast included</li>
                            <li class="list-group-item bg-warning" *ngIf="property.lunch">lunch included</li>
                            <li class="list-group-item bg-warning" *ngIf="property.dinner">dinner included</li>
                            <li class="list-group-item bg-warning" *ngIf="property.kitchen">kitchen facilities</li>
                            <li class="list-group-item bg-warning" *ngIf="property.chargingStation">electric vehicle charging station</li>
                            <li class="list-group-item bg-warning" *ngIf="property.fitnessCenter">fitness center</li>
                            <li class="list-group-item bg-warning" *ngIf="property.parking">parking included</li>
                            <li class="list-group-item bg-warning" *ngIf="property.petFriendly">pet friendly</li>
                            <li class="list-group-item bg-warning" *ngIf="property.restaurant">restaurant</li>
                            <li class="list-group-item bg-warning" *ngIf="property.restaurant">swimming pool</li>
                        </ul>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary font-weight-bold card-body-button"
                        routerLink="/details">More info</button>
                </div>

            </div>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end" style="margin-right: 1rem">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
