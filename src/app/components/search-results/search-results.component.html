<div
  class="card-columns"
  *ngIf="(properties$ | async).length; else noPropertiesFound">
  <div
    class="card"
    *ngFor="let property of properties$ | async as properties; let i = index">
    <div
      class="card"
      [routerLink]="['/property', property.timestamp]"
      [ngStyle]="{
        'background-color':
          property.timestamp === this.visitedPropertyId ? '#ddd' : '#fff'
      }">
      <img
        class="card-img-top"
        [src]="
          property.uploads && property.uploads.length
            ? property.uploads[0]
            : '../assets/images/no-image-available.jpg'
        "
        alt="property picture"/>
      <div class="card-body">
        <h5 class="card-title text-center">{{ property.name }}</h5>
        <p class="red-color font-weight-bold">
          {{ property.price | currency }} per night
        </p>
        <p>
          <img src="../assets/images/location.png" />
          <span class="address"> {{ property.address }} </span>
        </p>
        <div class="wrapper">
          <div class="list-group-container">
            <ul class="list-group">
              <li *ngFor="let meal of property.meals">
                <i class="fa fa-check green-color"></i> {{ meal }}
              </li>
            </ul>
            <ul class="list-group">
              <li *ngFor="let fac of property.facilities">
                <i class="fa fa-check green-color"></i>
                {{ fac }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noPropertiesFound>
  <div class="no-props-found">
    <p>No properties found</p>
  </div>
</ng-template>

<div class="text-center pagination-controls-wrapper">
  <button
    class="btn btn-secondary float-left"
    (click)="prevPage()"
    [disabled]="dataService.disablePrev || !(dataService.paginationClickedCount > 0)">
    Previous
  </button>
  <b>Page #{{ dataService.paginationClickedCount + 1 }} </b>
  <button
    class="btn btn-secondary float-right"
    (click)="nextPage()"
    [disabled]="dataService.disableNext">
    Next
  </button>
</div>
