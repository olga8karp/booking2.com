<div class="card-columns">
    <div class="card" *ngFor="let property of properties; let i = index">
        <div class="card" [routerLink]="['/property', property.timestamp]"
            [ngStyle]="{ 'background-color': property.timestamp === this.visitedPropertyId ? '#ddd' : '#fff' }">
            <img class="card-img-top"
                [src]="property.uploads && property.uploads.length ? property.uploads[0] : '../assets/images/no-image-available.jpg'"
                alt="property picture">
            <div class="card-body">
                <h5 class="card-title text-center">{{ property.name }}</h5>
                <p class="text-danger font-weight-bold">${{ property.price }} per night</p>
                <p> <img src="../assets/images/location.png"> <span class="address"> {{ property.address }} </span></p>
                <div class="wrapper">
                    <div class="list-group-container">
                        <ul class="list-group">
                            <li class="list-group-item bg-warning" *ngFor="let meal of property.meals"> {{ meal }} </li>
                        </ul>
                        <ul class="list-group">
                            <li class="list-group-item bg-warning" *ngFor="let fac of property.facilities"> {{ fac }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center" style="padding: 0 2rem 2rem 2rem; color: #212529;">
    <button class="btn btn-secondary float-left" (click)="prevPage()"
        [disabled]="disable_prev || !(pagination_clicked_count>0)">Previous</button> <b>Page
        #{{pagination_clicked_count+1}}</b>
    <button class="btn btn-secondary float-right" (click)="nextPage()" [disabled]="disable_next">Next</button>
</div>
